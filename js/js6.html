<html>
    <body>
        <h1>Array</h1>
        <script>
            let person = ['egoing', 'duru', 'taeho']
            document.write(person[0]);
            document.write('<br>');
            document.write(person[1]);
            document.write('<br>');
            document.write(person.length);
            document.write('<br>');
            document.write(person.push('goru'));
            document.write('<br>');
            document.write(person);
            document.write('<br>');
            document.write(person.join('^^'));
        </script>

        <h1>반복문 - loop, iterate</h1>
        <script>
            document.write(1);
            for(let i=0; i<3; i=i+1){
                document.write(2);
                document.write(3);
            }
            document.write(4);
        </script>

        <h1>Array + Loop</h1>
        <script>
            let person2 = ['egoing', 'duru', 'taeho', 'goru'];
            for(let i=0; i<person2.length; i=i+1){
                document.write(person2[i]);
            }
        </script>

        <h1>Button Hell</h1>
        <script>
            var tag = '';
            for(var i=0; i<1000; i++){
                tag = tag + `<input type="button" onclick="        
                    this.style.backgroundColor='red';
                " value="press">`
            }
            document.write(tag);
        </script>
    </body>
</html>
