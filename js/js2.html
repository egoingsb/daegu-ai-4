<html>
    <body>
        <h1>Datatype</h1>
        <h2>Number</h2>
        <script>
            document.write(1);
            document.write('<br>');
            document.write(1+1);
            document.write('<br>');
            document.write(1-1);
            document.write('<br>');
            document.write(2*2);
            document.write('<br>');
            document.write(4/2);
            document.write('<br>');
            document.write(Math.PI);
            document.write('<br>');
            document.write(Math.floor(1.9));
            document.write('<br>');
        </script>
        <h2>문자열 (string)</h2>
        <script>
            document.write('hello');
            document.write('<br>');
            document.write("hello");
            document.write('<br>');
            document.write('hello world');
            document.write('<br>');
            document.write('hello world'.length);
            document.write('<br>');
            document.write('hell world'.replace('hell', 'hello'));
            document.write('<br>');
            document.write('<br>');
            document.write('hello' + 'world');
            
        </script>
    </body>
</html>
